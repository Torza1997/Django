{% extends 'webapp/new.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="modal fade bd-example-modal-lg Mymodel" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
     <div class="modal-dialog  modal-lg">
         <div class="modal-content ">
          <div class="container mt-5"  style = "font-family: 'Kanit', sans-serif;">
                <div class="row justify-content-center">
                  <div class="col-9">
                    <h1 class="mt-2">สมัครสมาชิก</h1>
                    <hr class=" mb-4">
                      <form method="post" novalidate>
                          {% csrf_token %}
                          {{form|crispy}}
                          <button type="submit" class="btn btn-success">สมัคร</button>
                          &nbsp;<a style ="color:green" id = "hide_popup" href = "{% url 'myapp:borrow'%}">กลับหน้าหลัก</a>
                      </form>
                        <div class = "border-top pt-3"></div>
                      </div>
                  </div>
              </div>
            </div>
         </div>
    </div>
    <div  style = "height:270px;"></div>
{% endblock content %}
